<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的个人博客</title>
    <style>
        body {
            font-family: 'Segoe UI', '微软雅黑', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        header {
            background: #5b8def;
            color: #fff;
            padding: 30px 0 20px 0;
            text-align: center;
        }
        nav {
            background: #eeeeee;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: #4a4a4a;
            text-decoration: none;
            margin: 0 16px;
            font-weight: bold;
        }
        nav a:hover {
            color: #5b8def;
        }
        main {
            max-width: 800px;
            margin: 30px auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 2px 14px rgba(0,0,0,0.07);
        }
        article {
            margin-bottom: 40px;
        }
        h2 {
            color: #434343;
        }
        .date {
            color: #aaa;
            font-size: 0.95em;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            color: #888;
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <header>
        <h1>我的个人博客</h1>
        <p>分享生活 · 技术笔记 · 随想随记</p>
    </header>
    <nav>
        <a href="#">首页</a>
        <a href="#">关于我</a>
        <a href="#">联系</a>
    </nav>
    <main>
        <article>
            <h2>欢迎来到我的博客！</h2>
            <div class="date">2025-08-10</div>
            <p>
                这是我的第一个博客页面。这里将记录我的成长、技术心得以及生活点滴。<br>
                欢迎大家常来逛逛，也欢迎留言交流！
            </p>
        </article>
        <article>
            <h2>示例博文标题</h2>
            <div class="date">2025-08-01</div>
            <p>
                这是一个示例博文内容。你可以在这里发布自己的文章，和大家分享你的知识与见解。
            </p>
        </article>
    </main>
    <footer>
        &copy; 2025 我的个人博客 | 由 HTML + CSS 构建
    </footer>
</body>
</html>
